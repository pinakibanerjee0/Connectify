<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset=" utf-8">
	<title>RegistrationForm</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- LINEARICONS -->
	<link rel="stylesheet" th:href="@{/fonts/linearicons/lnrstyle.css}">

	<!-- STYLE CSS -->
	<link rel="stylesheet" th:href="@{/css/registrationForm.css}">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
	<section>
		<nav th:replace="base::navBar"> </nav>

		<div class="wrapper">
			<div class="inner">
				<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
					<p th:text="${errorMessage}" />
				</div>
				<img th:src="@{~/img/image-1.png}" alt="" class="image-1">
				<form th:action="@{/createUser}" class="row g-3 needs-validation"  method="post" th:object="${user}">
					<h3>New Account?</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input name="name" th:value="${user.name}" type="text" class="form-control" placeholder="Name">
						<div class="invalid-feedback">
							Please provide a valid Name.
						</div>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input name="phoneNo" th:value="${user.phoneNo}" type="text" class="form-control"
							placeholder="Phone Number">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input name="email" th:value="${user.email}" type="text" class="form-control"
							placeholder="Mail">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input name="password" type="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Confirm Password">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<textarea name="about" th:text="${user.about}" class="form-control"
							id="exampleFormControlTextarea1" placeholder="Write Something about Yourself"
							rows="3"></textarea>
					</div>
					<button>
						<span>Register</span>
					</button>
				</form>
				<img th:src="@{~/img/image-2.png}" alt="" class="image-2">
			</div>

		</div>
	</section>
	<script th:src="@{~/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{~/js/main.js}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
